<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header class="header">Tic Tac Toe</header>
    <div class="main_container">
        <div class="gameboard">
            <div>
                <div class="square square1">1</div>
            </div>
            <div>
                <div class="square square2">2</div>
            </div>
            <div>
                <div class="square square3">3</div>
            </div>
            <div>
                <div class="square square4">4</div>
            </div>
            <div>
                <div class="square square5">5</div>
            </div>
            <div>
                <div class="square square6">6</div>
            </div>
            <div>
                <div class="square square7">7</div>
            </div>
            <div>
                <div class="square square8">8</div>
            </div>
            <div>
                <div class="square square9">9</div>
            </div>
        </div>
    </div>

</html>
