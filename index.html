<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>

    <div class="popUpWinner">
        <div class="winnerInfor">
            <div class="winnerName">Rommco</div>
            <div class="wins">wins!</div>
            <div class="symbolWinnerO"></div>
        </div>
        <div class="newGame">New game</div>
    </div>
    
    <div class="header">
        <div class="logo">Tic Tac Toe</div>
    </div>
    <div class="buttons_section">
        <button class="start">Start</button>
    </div>

    <div class="counters">
        <div class="counter">
            <div class="name_counter">
                <div class="name">Houmser</div>
                <div class="counter_number">0</div>
            </div>
            <div class="counter2">
                <div class="symbol">+</div>
            </div>
        </div>
        <div class="counter versus">
            VS
        </div>
        <div class="counter">
            <div class="name_counter">
                <div class="name">Rommco</div>
                <div class="counter_number">0</div>
            </div>
            <div class="counter2">
                <div class="symbol circle_counter"></div>
            </div>
        </div>
    </div>

    <div class="main_container">
        <div class="gameboard">
            <div>
                <div class="square square1"></div>
            </div>
            <div>
                <div class="square square2"></div>
            </div>
            <div>
                <div class="square square3"></div>
            </div>
            <div>
                <div class="square square4"></div>
            </div>
            <div>
                <div class="square square5"></div>
            </div>
            <div>
                <div class="square square6"></div>
            </div>
            <div>
                <div class="square square7"></div>
            </div>
            <div>
                <div class="square square8"></div>
            </div>
            <div>
                <div class="square square9"></div>
            </div>
        </div>
    </div>
</body>
</html>
