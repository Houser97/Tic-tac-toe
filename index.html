<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>

    <div class="popUpWinner">
        <div class="winnerInfor">
            <div class="winnerName"></div>
            <div class="wins"></div>
            <div class="symbolPlayer"></div>
        </div>
        <div class="newGame">New game</div>
        <div class="close">+</div>
    </div>

    <div class="popUpForm">
        <div class="title_popupWindow">TIC TAC TOE</div>
        <div class="mainBody">
            <div class="right_partForm">
                <div class="selectedXform">
                    +
                </div>
            </div>
            <div class="popUpCenter">
                <form action="#" method="get" class="form">
                    <div class="inputs">
                        <div>
                            <input type="text" id="namePlayer1" name="name1" placeholder=" " class="form_input" required>
                            <label for="namePlayer1">Player 1 name</label>
                        </div>
                        <div>
                            <input type="text" id="namePlayer2" name="name2" placeholder=" " class="form_input" required>
                            <label for="namePlayer2">Player 2 name</label>
                        </div>
                    </div>
                    <div class="button_submit">
                        <button type="submit" class="submitPlayers">Begin</button>
                    </div>
                </form>

                <form action="#" method="get" class="form2">
                    <div class="decideAIorPlayer">Play against...</div>
                    <div class="radio_buttons">
                        <div class="radio1">
                            <input type="radio" name="decision" id="player">
                            <label for="player" class="player">Player</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" name="decision" id="machine">
                            <label for="machine" class="machine">Machine</label>
                        </div>

                    </div>
                    <div class="button_submit">
                        <button type="submit" class="submitPlayers">Begin</button>
                    </div>
                </form>
            </div>
            <div class="left_partForm">
                <div class="selectedOForm"></div>
            </div>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">Tic Tac Toe</div>
    </div>
    <div class="buttons_section">
        <button class="start">Start</button>
        <button class="restart">Restart</button>
    </div>

    <div class="counters">
        <div class="counter playerTurn1">
            <div class="name_counter">
                <div class="name nameDisplay1"></div>
                <div class="counter_uno counter_number">0</div>
            </div>
            <div class="counter2">
                <div class="symbol">+</div>
            </div>
        </div>
        <div class="counter versus">
            VS
        </div>
        <div class="counter playerTurn2">
                <div class="name_counter">
                    <div class="name nameDisplay2"></div>
                    <div class="counter_dos counter_number">0</div>
                </div>
                <div class="counter2">
                    <div class="symbol circle_counter"></div>
                </div>
        </div>
    </div>

    <div class="main_container">
        <div class="gameboard">
            <div>
                <div class="square square1"></div>
            </div>
            <div>
                <div class="square square2"></div>
            </div>
            <div>
                <div class="square square3"></div>
            </div>
            <div>
                <div class="square square4"></div>
            </div>
            <div>
                <div class="square square5"></div>
            </div>
            <div>
                <div class="square square6"></div>
            </div>
            <div>
                <div class="square square7"></div>
            </div>
            <div>
                <div class="square square8"></div>
            </div>
            <div>
                <div class="square square9"></div>
            </div>
        </div>
    </div>
</body>
</html>
